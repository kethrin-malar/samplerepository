<p>user works!</p>
<div>    
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div>
            <label for="username">
            Username
          </label>
          <input id="username" type="text" [(ngModel)]="user.username" name="username">

        </div>
      
        <div>
          <label for="password">
            Password
          </label>
          <input id="password" type="text" [(ngModel)]="user.password" name="password">

        </div>
      
        
        <button class="button" type="submit">Submit</button>
    </form>
</div>
